<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>SquareFlakes</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>SquareFlakes</h1>
		</header>
			<section id="content">
				<canvas id="OriginalFractal" data-processing-sources="OriginalFractal.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls: <br>
		    Press A to create one fractal <br>
		    Press S to create a rotated fractal <br>
		    Press D to create both <br>
		    Press Q to increase size <br>
		    Press W to decrease sieze <br>
		    Press E to change color mode <br>
	    </footer>
	</body>
</html>
